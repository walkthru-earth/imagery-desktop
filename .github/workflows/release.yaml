name: Release

on:
  push:
    tags:
      - "v*"
    branches:
      - main

env:
  # Necessary for most environments
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semantic.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get Next Version
        id: semantic
        uses: go-semantic-release/action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          allow-initial-development-versions: true
          force-bump-patch-version: true
          dry: true

  build:
    needs: get-version
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          check-latest: true
          cache: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Download FFmpeg (macOS ARM64)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p FFmpeg
          # Use Martin Riedl's signed ARM64 builds (evermeet.cx only has Intel)
          curl -L "https://ffmpeg.martin-riedl.de/redirect/latest/macos/arm64/release/ffmpeg.zip" -o FFmpeg/ffmpeg.zip
          cd FFmpeg && unzip -o ffmpeg.zip && rm ffmpeg.zip
          chmod +x ffmpeg
          # Martin Riedl's builds are already signed, verify it
          codesign -v ffmpeg || codesign -s - ffmpeg
          ./ffmpeg -version | head -1

      - name: Download FFmpeg (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path FFmpeg
          # Download FFmpeg essentials build for Windows
          Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip" -OutFile "FFmpeg/ffmpeg.zip"
          Expand-Archive -Path "FFmpeg/ffmpeg.zip" -DestinationPath "FFmpeg" -Force
          # Move ffmpeg.exe to FFmpeg directory (it's in a subdirectory)
          $ffmpegDir = Get-ChildItem -Path "FFmpeg" -Directory | Where-Object { $_.Name -like "ffmpeg-*" } | Select-Object -First 1
          Move-Item -Path "$($ffmpegDir.FullName)/bin/ffmpeg.exe" -Destination "FFmpeg/ffmpeg.exe" -Force
          Remove-Item -Path "FFmpeg/ffmpeg.zip" -Force
          Remove-Item -Path $ffmpegDir.FullName -Recurse -Force
          & FFmpeg/ffmpeg.exe -version | Select-Object -First 1

      - name: Download FFmpeg (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p FFmpeg
          # Download static FFmpeg build from BtbN GitHub releases (reliable mirror)
          curl -L "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz" -o FFmpeg/ffmpeg.tar.xz
          cd FFmpeg && tar -xf ffmpeg.tar.xz --strip-components=1 && rm ffmpeg.tar.xz
          # The binary is in bin/ subdirectory
          mv bin/ffmpeg . 2>/dev/null || true
          chmod +x ffmpeg
          ./ffmpeg -version | head -1

      - name: Inject Version
        shell: bash
        run: |
          VERSION="${{ needs.get-version.outputs.version }}"
          echo "Injecting version $VERSION into wails.json"
          # Use jq to update the JSON file safely across platforms
          echo "Using jq to set productVersion to $VERSION"
          jq --arg v "$VERSION" '.info.productVersion = $v' wails.json > wails.json.tmp && mv wails.json.tmp wails.json

      - name: Build
        shell: bash
        env:
          VITE_POSTHOG_KEY: ${{ secrets.VITE_POSTHOG_KEY }}
          VITE_POSTHOG_HOST: ${{ secrets.VITE_POSTHOG_HOST }}
        run: |
          VERSION="${{ needs.get-version.outputs.version }}"
          echo "Building version $VERSION for ${{ matrix.os }}"

          # Determine platform target
          PLATFORM=""
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            PLATFORM="darwin/arm64"
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            PLATFORM="windows/amd64"
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            PLATFORM="linux/amd64"
          fi

          echo "Target Platform: $PLATFORM"
          wails build -platform $PLATFORM \
            -ldflags "-X main.PostHogKey=${{ secrets.VITE_POSTHOG_KEY }} -X main.PostHogHost=${{ secrets.VITE_POSTHOG_HOST }} -X main.AppVersion=${VERSION}" \
            ${{ matrix.os == 'ubuntu-latest' && '-tags webkit2_41' || '' }} \
            -clean

      - name: Bundle FFmpeg and Package (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          VERSION="${{ needs.get-version.outputs.version }}"
          cd build/bin
          ls -R # Debug: list files to see what was built

          # Copy FFmpeg into the app bundle Resources
          mkdir -p imagery-desktop.app/Contents/Resources
          cp ../../FFmpeg/ffmpeg imagery-desktop.app/Contents/Resources/
          chmod +x imagery-desktop.app/Contents/Resources/ffmpeg

          # FFmpeg from Martin Riedl is already signed, just verify
          codesign -v imagery-desktop.app/Contents/Resources/ffmpeg || true

          # Ad-hoc sign the entire app bundle (reduces Gatekeeper issues)
          codesign -s - --force --deep imagery-desktop.app

          # Remove quarantine attribute if present
          xattr -cr imagery-desktop.app

          # Zip the .app bundle with versioned name
          zip -r "imagery-desktop-${VERSION}-macos-arm64.zip" imagery-desktop.app

      - name: Bundle FFmpeg and Rename (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          VERSION="${{ needs.get-version.outputs.version }}"
          cd build/bin
          ls -R # Debug: list files to see what was built

          # Copy FFmpeg next to the executable
          cp ../../FFmpeg/ffmpeg.exe ./

          # Wails might output with -amd64 suffix or without
          if [ -f "imagery-desktop-amd64.exe" ]; then
              mv "imagery-desktop-amd64.exe" "imagery-desktop-${VERSION}-windows-amd64.exe"
          elif [ -f "imagery-desktop.exe" ]; then
              mv "imagery-desktop.exe" "imagery-desktop-${VERSION}-windows-amd64.exe"
          else
              echo "Error: Could not find Windows binary to rename"
              exit 1
          fi

          # Create zip with both exe and ffmpeg
          7z a "imagery-desktop-${VERSION}-windows-amd64.zip" "imagery-desktop-${VERSION}-windows-amd64.exe" ffmpeg.exe

      - name: Bundle FFmpeg and Rename (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          VERSION="${{ needs.get-version.outputs.version }}"
          cd build/bin
          ls -R # Debug: list files to see what was built

          # Copy FFmpeg next to the executable
          cp ../../FFmpeg/ffmpeg ./
          chmod +x ffmpeg

          if [ -f "imagery-desktop-amd64" ]; then
             mv "imagery-desktop-amd64" "imagery-desktop-${VERSION}-linux-amd64"
          else
             mv "imagery-desktop" "imagery-desktop-${VERSION}-linux-amd64"
          fi

          # Create tarball with both binary and ffmpeg
          tar -czvf "imagery-desktop-${VERSION}-linux-amd64.tar.gz" "imagery-desktop-${VERSION}-linux-amd64" ffmpeg

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: imagery-desktop-${{ matrix.os }}
          path: |
            build/bin/imagery-desktop-*-macos-arm64.zip
            build/bin/imagery-desktop-*-windows-amd64.zip
            build/bin/imagery-desktop-*-linux-amd64.tar.gz

  release:
    needs: [get-version, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: imagery-desktop-*
          path: release_assets
          merge-multiple: true

      - name: Semantic Release
        id: semantic
        uses: go-semantic-release/action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          allow-initial-development-versions: true
          force-bump-patch-version: true

      - name: Upload Release Assets
        if: steps.semantic.outputs.version != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="v${{ steps.semantic.outputs.version }}"
          echo "Uploading assets to release $VERSION"

          # Upload all files in release_assets
          find release_assets -type f | while read -r file; do
            echo "Uploading $file..."
            gh release upload "$VERSION" "$file" --clobber
          done
