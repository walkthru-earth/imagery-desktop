name: Release

on:
  push:
    tags:
      - "v*"
    branches:
      - main

env:
  # Necessary for most environments
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semantic.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get Next Version
        id: semantic
        uses: go-semantic-release/action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          allow-initial-development-versions: true
          force-bump-patch-version: true
          dry: true

  build:
    needs: get-version
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          check-latest: true
          cache: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Inject Version
        shell: bash
        run: |
          VERSION="${{ needs.get-version.outputs.version }}"
          echo "Injecting version $VERSION into wails.json"
          # Use jq to update the JSON file safely across platforms
          echo "Using jq to set productVersion to $VERSION"
          jq --arg v "$VERSION" '.info.productVersion = $v' wails.json > wails.json.tmp && mv wails.json.tmp wails.json

      - name: Build
        shell: bash
        env:
          VITE_POSTHOG_KEY: ${{ secrets.VITE_POSTHOG_KEY }}
          VITE_POSTHOG_HOST: ${{ secrets.VITE_POSTHOG_HOST }}
        run: |
          VERSION="${{ needs.get-version.outputs.version }}"
          echo "Building version $VERSION for ${{ matrix.os }}"

          # Determine platform target
          PLATFORM=""
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            PLATFORM="darwin/universal"
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            PLATFORM="windows/amd64"
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            PLATFORM="linux/amd64"
          fi

          echo "Target Platform: $PLATFORM"
          wails build -platform $PLATFORM \
            -ldflags "-X main.PostHogKey=${{ secrets.VITE_POSTHOG_KEY }} -X main.PostHogHost=${{ secrets.VITE_POSTHOG_HOST }} -X main.AppVersion=${VERSION}" \
            ${{ matrix.os == 'ubuntu-latest' && '-tags webkit2_41' || '' }} \
            -clean

          # Rename binaries to include version
          cd build/bin
          ls -R # Debug: list files to see what was built

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            # Wails might output with -amd64 suffix or without
            if [ -f "imagery-desktop-amd64.exe" ]; then
                mv "imagery-desktop-amd64.exe" "imagery-desktop-${VERSION}-windows-amd64.exe"
            elif [ -f "imagery-desktop.exe" ]; then
                mv "imagery-desktop.exe" "imagery-desktop-${VERSION}-windows-amd64.exe"
            else
                echo "Error: Could not find Windows binary to rename"
                exit 1
            fi
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
             if [ -f "imagery-desktop-amd64" ]; then
                mv "imagery-desktop-amd64" "imagery-desktop-${VERSION}-linux-amd64"
             else
                mv "imagery-desktop" "imagery-desktop-${VERSION}-linux-amd64"
             fi
          fi

      - name: Package macOS App
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          VERSION="${{ needs.get-version.outputs.version }}"
          cd build/bin
          # Zip the .app bundle with versioned name
          zip -r "imagery-desktop-${VERSION}-macos.zip" imagery-desktop.app

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: imagery-desktop-${{ matrix.os }}
          path: |
            build/bin/imagery-desktop-*-macos.zip
            build/bin/imagery-desktop-*-windows-amd64.exe
            build/bin/imagery-desktop-*-linux-amd64

  release:
    needs: [get-version, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: imagery-desktop-*
          path: release_assets
          merge-multiple: true

      - name: Semantic Release
        id: semantic
        uses: go-semantic-release/action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          allow-initial-development-versions: true
          force-bump-patch-version: true

      - name: Upload Release Assets
        if: steps.semantic.outputs.version != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="v${{ steps.semantic.outputs.version }}"
          echo "Uploading assets to release $VERSION"

          # Upload all files in release_assets
          find release_assets -type f | while read -r file; do
            echo "Uploading $file..."
            gh release upload "$VERSION" "$file" --clobber
          done
